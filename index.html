<html>
  <head>
    <!-- Head content goes here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Heart Disease Predictor</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8">
          <h1 class="text-center">Heart Disease Prediction</h1>
          <div class="card text-center mt-4">
            <div class="card-body">
              <h5 class="card-title">Input Data</h5>
              <p class="card-text">
                Enter the values to predict heart disease:
              </p>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="age" class="form-label">Age:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="age"
                    name="age"
                    placeholder="Age"
                    required
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="sex" class="form-label">Sex:</label>
                  <select class="form-select" id="sex" name="sex">
                    <option value="1" selected>Male</option>
                    <option value="0">Female</option>
                  </select>
                </div>
                <div class="col-6 mb-3">
                  <label for="cp" class="form-label">Chest Pain Type:</label>
                  <select class="form-select" id="cp" name="cp">
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-Anginal Pain</option>
                    <option value="4" selected>Asymptomatic</option>
                  </select>
                </div>
                <div class="col-6 mb-3">
                  <label for="trestbps" class="form-label"
                    >Resting Blood Pressure:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="trestbps"
                    name="trestbps"
                    value="110"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="chol" class="form-label">Cholesterol:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="chol"
                    name="chol"
                    value="335"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="fbs" class="form-label"
                    >Fasting Blood Sugar:</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="fbs"
                      id="fbs1"
                      value="0"
                      checked
                    />
                    <label class="form-check-label" for="fbs1">
                      &lt; 120 mg/dl
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="fbs"
                      id="fbs2"
                      value="1"
                    />
                    <label class="form-check-label" for="fbs2">
                      &ge; 120 mg/dl
                    </label>
                  </div>
                </div>
                <div class="col-6 mb-3">
                  <label for="restecg" class="form-label"
                    >Resting Electrocardiographic Results:</label
                  >
                  <select class="form-select" id="restecg" name="restecg">
                    <option value="0" selected>Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                  </select>
                </div>
                <div class="col-6 mb-3">
                  <label for="thalach" class="form-label"
                    >Maximum Heart Rate Achieved:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="thalach"
                    name="thalach"
                    value="143"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="exang" class="form-label"
                    >Exercise Induced Angina:</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exang"
                      id="exang1"
                      value="1"
                      checked
                    />
                    <label class="form-check-label" for="exang1"> Yes </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exang"
                      id="exang2"
                      value="0"
                    />
                    <label class="form-check-label" for="exang2"> No </label>
                  </div>
                </div>
                <div class="col-6 mb-3">
                  <label for="oldpeak" class="form-label"
                    >ST Depression Induced by Exercise:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="oldpeak"
                    name="oldpeak"
                    value="3"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="slope" class="form-label"
                    >Slope of the Peak Exercise ST Segment:</label
                  >
                  <select class="form-select" id="slope" name="slope">
                    <option value="1">Upsloping</option>
                    <option value="2" selected>Flat</option>
                    <option value="3">Downsloping</option>
                  </select>
                </div>
                <div class="col-6 mb-3">
                  <label for="ca" class="form-label"
                    >Number of Major Vessels Colored by Fluoroscopy:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="ca"
                    name="ca"
                    value="1"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="thal" class="form-label">Thalassemia:</label>
                  <select class="form-select" id="thal" name="thal">
                    <option value="3" selected>Normal</option>
                    <option value="6">Fixed Defect</option>
                    <option value="7">Reversible Defect</option>
                  </select>
                </div>
              </div>
              <input type="button" id="btn" class="btn btn-primary mt-4" value="Predict" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Body content goes here -->
  </body>
</html>

  });
